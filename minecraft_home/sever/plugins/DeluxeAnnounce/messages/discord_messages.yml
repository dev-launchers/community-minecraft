ANNOUNCEMENT:
  # true -> If this is true it will send the announcements in the game.
  # false -> If this is false it will not send the announcements in the game.
  # If you use bungeecord and no ads appear put that ('true') or ('false') in quotes to make it work!
  ENABLED: false # This completely disable the automatic announcement ...
  CHANNEL_ID: 'CHANNEL' # Copy the id of the channel where the messages are sent ...
  SEND_EACH: 1200 # You have to set this in seconds...
